<body>
    <div class="container-form register hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>
                    Para ingresar al panel de administración crea una cuenta o inicia sesión
                </p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Crea Una Cuenta</h2>
                    <div class="icons">
                        <i class='bx bxl-google' ></i>
                        <i class='bx bxl-github' ></i>
                        <i class='bx bxl-linkedin-square' ></i>
                    </div>
                    <p>Usa tu Email para registrarte</p>
                    <form class="form">
                        <label for="new-user-name">
                            <i class='bx bx-user'></i>
                            <input type="text" id="new-user-name" placeholder="Nombre Completo">
                        </label>
                        <label for="new-user-email">
                            <i class='bx bx-envelope'></i>
                            <input type="email" id="new-user-email" placeholder="Email">
                        </label>
                        <label for="new-user-password">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="new-user-password" placeholder="Contraseña">
                        </label>
                        <input type="submit" value="Registrarse">
                    </form>
                </div>
        </div>
    </div>













    <div class="container-form login">

                    Si no posees una cuenta registrate aqui
                </p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Inicia Sesión</h2>
                    <div class="icons">
                        <i class='bx bxl-google' ></i>
                        <i class='bx bxl-github' ></i>
                        <i class='bx bxl-linkedin-square' ></i>
                    </div>
                    <p>Inicia Sesión con tu Email</p>
                    <form class="form">
                        <label for="new-user-email">
                            <i class='bx bx-envelope' id="git"></i>
                            <input type="email" id="new-user-email" placeholder="Email">
                        </label>
                        <label for="new-user-password">
                            <i class='bx bx-lock-alt' id="linkedin"></i>
                            <input type="password" id="new-user-password" placeholder="Contraseña">
                        </label>
                        <input type="submit" value="Iniciar Sesión">
                    </form>
                </div>
        </div>
